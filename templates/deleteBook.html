{% extends "layout.html" %}

{% block title %}Delete Book{% endblock %}

{% block formContent %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg p-6">
    <h1 class="text-2xl font-semibold mb-4">Delete Book</h1>

    {% if error %}
      <div class="mb-4 p-3 rounded bg-red-50 border border-red-200 text-red-800">{{ error }}</div>
    {% endif %}
    {% if message %}
      <div class="mb-4 p-3 rounded bg-green-50 border border-green-200 text-green-800">{{ message }}</div>
    {% endif %}

    <div class="bg-white p-6 rounded shadow-sm">
      <label for="book_id" class="block text-sm font-medium text-gray-700">Book ID</label>
      <input id="book_id" name="book_id" type="number" min="1" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />

      <div class="mt-4 flex justify-end gap-3">
        <button type="reset" class="px-4 py-2 rounded border border-gray-300 text-sm cursor-pointer">Reset</button>
        <button type="submit" class="px-4 py-2 rounded bg-red-600 text-white text-sm hover:bg-red-700 cursor-pointer hover:bg-red-600/80 active:bg-red-600/60 duration-100">Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
