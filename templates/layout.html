<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        <h2 class="text-xl font-bold">{% block pageTitle %}{% endblock %}</h2>
        <form action="{{ actionUrl }}" method="POST" class="space-y-4 my-4">
            {% block formContent %}
            {% endblock %}
        </form>

        {% block main %}
        {% endblock %}
    </body>
</html>
